<h1>Heroe <small>nombre del heroe</small></h1>
<hr />

<div class="row mb-2 text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-outline-primary">
      <i class="fa fa-long-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster  ">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" disabled="disabled" type="text" placeholder="FirebaseID" class="form-control" />
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for="">Nombre(*)</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del heroe" required type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del heroe" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <br />
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50">
          <i class="fa fa-smile-wink "></i>
          Vivo
        </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy "></i>
          Muerto
        </button>
            </div>
            <hr />
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25 ">
          <i class="fa fa-save "></i>
          Guardar
        </button>
            </div>
        </form>
    </div>
</div>
